<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/login/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/login/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="/login/css/bootstrap.min.css">
    <script src="/login/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {height: 100%}
    </style>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center">
    <form class="gray">
        <div class="mb-3" style="max-width: 300px;">
            <label for="username" class="form-label text-light">Username:</label>
            <input type="text" class="form-control" id="username" aria-describedby="username-field">
        </div>
    
        <div class="mb-3" style="max-width: 300px;">
            <label for="password" class="form-label text-light">Password:</label>
            <input type="password" class="form-control" id="password" aria-describedby="password-field">
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</body>
</html>
